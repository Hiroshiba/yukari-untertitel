<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Web Speech API</title>
    <script>
        let flushFlag = false
        let flushTimer = null
        let clearTimer = null

        function setText(text) {
            document.getElementById('result_text').innerHTML = text
        }
        
        function startFlushTimer() {
            stopFlushTimer()
            flushTimer = setTimeout(() => {
                flushFlag = true
                flushTimer = null
            }, 1000);
        }

        function stopFlushTimer() {
            if (flushTimer != null) {
                clearTimeout(flushTimer)
                flushTimer = null
            }
        }

        function startClearTimer() {
            stopClearTimer()
            clearTimer = setTimeout(() => {
                setText("")
                clearTimer = null
            }, 2500);
        }

        function stopClearTimer() {
            if (clearTimer != null) {
                clearTimeout(clearTimer)
                clearTimer = null
            }
        }
 
        function vrFunction() {
            window.SpeechRecognition = window.SpeechRecognition || webkitSpeechRecognition;
            var recognition = new webkitSpeechRecognition();
            recognition.lang = 'ja';
            recognition.interimResults = true;
            recognition.continuous = true;

            recognition.onsoundstart = function () {
                console.log("認識中");
            };
            recognition.onnomatch = function () {
                console.log("もう一度試してください");
            };
            recognition.onerror = function () {
                console.log("エラー");
                vrFunction();
            };
            recognition.onsoundend = function () {
                console.log("停止中");
                vrFunction();
            };

            recognition.onresult = function (event) {
                let text = '';
                let isFinal = false
                var results = event.results;
                for (var i = event.resultIndex; i < results.length; i++) {
                    text += results[i][0].transcript;

                    isFinal = isFinal || results[i].isFinal
                }

                let iLast = results.length - 1
                if (results[iLast][0].confidence > 0.5 || flushFlag) {
                    setText(text)
                    startFlushTimer()
                }
                
                if (!isFinal) {
                    stopClearTimer()
                }
                else {
                    startClearTimer()
                    stopFlushTimer()
                }
                
                flushFlag = false;
            }
            recognition.start();
        }
        window.onload = vrFunction;
    </script>
</head>

<body style="margin: 0; background: #00ff00">
    <dir id="result_text" style="
    padding-inline-start: 0;
    border:none;
    background: transparent;
    font-weight: bold;
    color: #ff00ff;
    text-shadow: 0.5px 0.5px 0 #fff,
                 -0.5px 0.5px 0 #fff,
                 0.5px -0.5px 0 #fff,
                 -0.5px -0.5px 0 #fff;
    "></dir>
</body>

</html>
